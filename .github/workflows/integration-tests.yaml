name: tests
env:
  AWS_DEFAULT_REGION: us-east-1
  AWS_DEFAULT_OUTPUT: json
on:
  push: {branches: [main]}
  pull_request: {branches: [main]}
jobs:
  eks:
    outputs:
      cluster-name: ${{ steps.create-cluster.outputs.cluster-name }}
      oidc-arn: ${{ steps.oidc.outputs.arn }}
      oidc-issuer: ${{ steps.oidc.outputs.issuer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.17" ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
    - run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
    - id: create-cluster
      env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      run: echo "::set-output name=cluster-name::my-cluster"
      #  eksctl create cluster --name aws-iam-controller-integration-${{ github.run_number }}
      #  echo "::set-output name=cluster-name::aws-iam-controller-integration-${{ github.run_number }}"
    - id: oidc
      env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      run: |
        issuer=$(aws eks describe-cluster --name ${{ steps.create-cluster.outputs.cluster-name }} --query "cluster.identity.oidc.issuer" --output text | sed 's/https:\/\///g')
        arn=$(aws iam list-open-id-connect-providers --query "OpenIDConnectProviderList" --output text | grep $issuer)
        echo "::set-output name=arn::$arn"
        echo "::set-output name=issuer::$issuer"
  terraform:
    needs: [eks]
    outputs:
      role-arn: ${{ steps.role-arn.outputs.role-arn }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.17" ]
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
    - name: init
      run: terraform init
    - name: apply
      env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      run: |
          terraform apply -var=account_id=${{ secrets.AWS_ACCOUNT_ID }} -var=issuer=${{ needs.eks.outputs.oidc-issuer }}
    - run: echo "::set-output name=role-arn::$(terraform output -raw role-arn)"
      id: role-arn
  integration:
    needs: [terraform,eks]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.17" ]
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          username: ${{ DOCKERHUB_USERNAME }}
          password: ${{ DOCKERHUB_ACCESS_TOKEN }}
      - run: make docker-build && make docker-push
      - run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
      - run: aws eks update-kubeconfig --name ${{ needs.eks.outputs.cluster-name }}
        env:
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      - run: make deploy
  cleanup:
    if: always()
    needs:
    - terraform
    - integration
    - eks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.17" ]
    steps:
    - run: |
        eksctl delete cluster ${{ needs.eks.outputs.cluster-name }}-1 || true
